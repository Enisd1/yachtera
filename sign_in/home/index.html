<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign In</title>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="create-account">Sign In</button>
        </form>
        
        <div class="login-link">
            <p><a href="forgot-password.html">Forgot your password?</a></p>
        </div>

        <div class="connect-with">
            <div class="divider">
                <span></span>
                <p>or connect with</p>
                <span></span>
            </div>
            <div class="social-login">
                <button class="google">
                    <img src="../assets/images/google-logo.png" alt="Google Logo" class="social-icon"> Sign in with Google
                </button>
                <button class="facebook">
                    <img src="../assets/images/facebook-logo.png" alt="Facebook Logo" class="social-icon"> Sign in with Facebook
                </button>
            </div>
        </div>

        <div class="login-link">
            <p>Don't have an account? <a href="sign-up.html">Create Account</a></p>
        </div>
    </div>
</body>
</html>
